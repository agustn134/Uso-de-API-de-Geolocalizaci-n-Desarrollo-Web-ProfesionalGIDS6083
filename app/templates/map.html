<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa | Buscador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #27ae60; }
        #map {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

    <div class="search-box">
        <h2>¿A dónde ir?</h2>
        <form method="POST">
            <input type="text" name="lugar" placeholder="Ej. San Luis de la Paz, Guanajuato" required>
            <button type="submit">Buscar</button>
        </form>
        {% if error %}
            <p class="error">No se encontró el lugar. Intenta de nuevo.</p>
        {% endif %}
    </div>

    {% if lat %}
    <div class="search-box">
        <h3>{{ nombre }}</h3>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var lat = parseFloat("{{ lat }}");
        var lon = parseFloat("{{ lon }}");
        var nombre = "{{ nombre }}";

        var map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OpenStreetMap'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
            .bindPopup(nombre)
            .openPopup();
    </script>
    {% endif %}

</body>
</html>
